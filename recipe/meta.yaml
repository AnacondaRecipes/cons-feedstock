{% set version = "0.4.5" %}

package:
  name: cons
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cons/cons-{{ version }}.tar.gz
  sha256: b46b48adb5a5af7f44375da346d926e55a325d4dc12b9add9f20280d3b3742cb

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - logical-unification >=0.4.1

test:
  imports:
    - cons

about:
  home: https://github.com/pythological/python-cons
  license: LGPL-3.0-only
  summary: An implementation of Lisp/Scheme-like cons in Python.
  license_file: LICENSE.txt
  dev_url: https://github.com/pythological/python-cons

extra:
  recipe-maintainers:
    - brandonwillard
